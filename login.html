<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worldwar3</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <a class="header__logo-link" href="./">
            <img class="header__logo-image" src="./assets/logo.png" alt="logo" />
          </a>
        </div>

        <div class="header__main">
          <div class="header__social">
            <a class="header__social-link header__social-link_x" href="https://x.com"></a>
            <a class="header__social-link header__social-link_tg" href="https://t.me"></a>
          </div>

          <a class="header__button" href="#presale">presale</a>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="login">
        <div class="container">
          <div class="login__content">
            <h2 class="login__title">Become a Peace Ambassador</h2>

            <figure class="login__figure">
              <img  class="login__figure-image" src="./assets/login.png" alt="login">
            </figure>

            <div class="login__buttons">
              <button class="login__button button button_primary">Login with X</button>
            </div>

            <p class="login__text">
              Don’t sweat it, it’s safe—worst case, we find out where you live and snatch you for
              some experiments.
            </p>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__info">2024 Shh ssshh sh...</div>
      </div>
    </footer>
  </body>
</html>
