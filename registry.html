    <main class="main">

              Enter the special code a fellow peace ambassador gave you.

            <div class="registry__content-code">
              <input

                required
              />
              <input

                max="9"
                required
              />
              <input
                class="registry__content-code-input"
                type="number"
                placeholder="_"
                min="0"
                max="9"
                required
              />
            </div>

            <div class="registry__content-error">
              This code has exceeded its limit
            </div>

            <div class="registry__content-error hidden">
              Code wrong
            </div>

            <div class="registry__content-buttons">
              <button class="registry__content-button button button_lg-primary" disabled>
                Continue
              </button>
            </div>
          </div>

          <figure class="registry__figure">
            <img class="registry__figure-image" src="./assets/registry.png" alt="login" />
